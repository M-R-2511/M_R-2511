<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="hello">
          Hello!<br />
          I am <span>M_R 2511</span>
        </h1>
      </header>

      <main>
        <div class="asking">
          <h2 class="ask">Do you want to speak with me ?</h2>
          <button
            type="button"
            class="btn btn-outline-light"
            id="yes"
            onclick="answer(this.id)"
          >
            Yes
          </button>
          <button
            type="button"
            class="btn btn-outline-light"
            id="no"
            onclick="answer(this.id)"
          >
            No
          </button>
        </div>

        <!-- Case Yes -->
        <div class="yesClicked">
          <h1 class="main-heading1">
            I am so happy for talking with you .... <br /><span
              >oh Sorry !</span
            >
          </h1>
          <h2 class="main-heading2">
            Can you tell me your name pls :)
            <div class="getName">
              <input
                id="user"
                type="text"
                placeholder="Enter your Name"
                required
              />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="Male"
                  required
                />
                <label class="form-check-label" for="male">Male</label> <br />
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="Female"
                  required
                />
                <label class="form-check-label" for="female">Female</label>
              </div>
              <br />
              <button
                type="button"
                class="btn btn-outline-light"
                id="done"
                onclick="getName()"
              >
                Done
              </button>
            </div>
          </h2>
          <h3 id="heading3" class="main-heading3"></h3>

          <div>
            <h1 class="main-heading4">I will show you where you can go :)</h1>
            <h2 class="main-heading5">Can you Choose a website to go there</h2>
            <div class="row">
              <div class="col">
                <a href="https://ithome.mr2837465.repl.co/">IT_Website</a>
              </div>
              <div class="col"><a href="#">Portfolio</a></div>
              <div class="col"><a href="https://mr-about.netlify.app/">About</a></div>
              <div class="col"><a href="https://formsubmit.co/el/zayaxa">Contact Us</a></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
